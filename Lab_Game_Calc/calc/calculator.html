<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="/img/calc.svg" type="image/x-icon" />
  <link rel="shortcut icon" href="/img/calc.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../css/normalize.min.css" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
  <script src="js/main.js" defer></script>
  <script src="js/klav.js" defer></script>
  <!-- <script src="js/test.js" defer></script> -->
  <title>calculator</title>
</head>

<body>
  <section>
    <a class="btn btn-dark" role="button" id="back" href="/index.html">назад</a>

    <div class="calc-container">
      <table>
        <tr>
          <td colspan="4">
            <input type="text" name="screen" id="screen" value="" disabled />
            <!-- <span>1234567891012345678910123456789101234567891012345678910123456789101234567891012345678910</span> -->
          </td>
        </tr>
        <tr>
          <td><button class="key bracket">(</button></td>
          <td><button class="key bracket">)</button></td>
          <td><button class="key" disabled>:)</button></td>
          <td><button class="key clear">C</button></td>
        </tr>
        <tr>
          <td><button class="key digit">1</button></td>
          <td><button class="key digit">2</button></td>
          <td><button class="key digit">3</button></td>
          <td><button class="key operation">+</button></td>
        </tr>
        <tr>
          <td><button class="key digit">4</button></td>
          <td><button class="key digit">5</button></td>
          <td><button class="key digit">6</button></td>
          <td><button class="key operation">-</button></td>
        </tr>
        <tr>
          <td><button class="key digit">7</button></td>
          <td><button class="key digit">8</button></td>
          <td><button class="key digit">9</button></td>
          <td><button class="key operation">*</button></td>
        </tr>
        <tr>
          <td><button class="key digit">.</button></td>
          <td><button class="key digit">0</button></td>
          <td><button class="key result">=</button></td>
          <td><button class="key operation">/</button></td>
        </tr>
      </table>
    </div>

  </section>

</body>

</html>
