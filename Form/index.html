<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
</head>

<body>
    <header>
        <h1>Форма обратной связи</h1>
    </header>

    <form class="container" action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label class="form-lable" for="name">ФИО</label>
            <input id="name" type="text" name="name" required placeholder="Иванов Евгений Олегович">
        </div>

        <div class="form-group">
            <label class="form-lable" for="name">Email</label>
            <input id="email" type="email" name="email" placeholder="ivanov@gmail.com">
        </div>

        <div class="form-group">
            <p>Как вы узнали о нас ?</p>
            <input type="radio" name="sourse" id="college" value="college" checked>
            <label for="college">На паре</label>
            <input type="radio" name="sourse" id="advertising" value="advertising">
            <label for="advertising">Реклама в интернете</label>
            <input type="radio" name="sourse" id="friends" value="friends">
            <label for="friends">Рассказали знакомые</label>
        </div>

        <div class="form-group">
            <label for="category">Категория обращения</label>
            <select name="category" id="category">
                <option value="proposal">Предложение</option>
                <option value="grievance">Жалоба</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-lable" for="message">Текст сообщения</label>
            <textarea name="message" id="message" cols="30" rows="10"
                placeholder="Введите сообщение">Текст по умолчанию</textarea>

        </div>


        <div class="form-group">
            <input type="checkbox" name="agreement" id="agreement" value="yes">
            <label for="agreement">Даю согласие на обработку персональных данных</label>

        </div>


        <div class="form-group">
            <label class="form-lable" for="attachment">Вложение</label>
            <input type="file" name="attachment" id="attachment">

        </div>


        <input class="btn" type="submit" value="Отправить">
    </form>

</body>

</html>
